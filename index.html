<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculyator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="display" name="display"></div>
        <div class="clear btn">C</div>
        <div class="divide btn value">/</div>
        <div class="multiply btn value">*</div>
        <div class="subtract btn value">-</div>
        <div class="seven btn value">7</div>
        <div class="eight btn value">8</div>
        <div class="nine btn value">9</div>
        <div class="plus btn value">+</div>
        <div class="four btn value">4</div>
        <div class="five btn value">5</div>
        <div class="six btn value">6</div>
        <div class="one btn value">1</div>
        <div class="two btn value">2</div>
        <div class="three btn value">3</div>
        <div class="equal btn">=</div>
        <div class="zero btn value">0</div>
        <div class="dot btn value">.</div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
